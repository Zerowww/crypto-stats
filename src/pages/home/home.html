<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <div text-center>
        <ion-label color="secondary">
          <ion-icon padding name="logo-bitcoin"></ion-icon>
          Crypto Stats
          <ion-icon padding name="logo-bitcoin"></ion-icon>
        </ion-label>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let c of cryptoCurrencies">
      <ion-avatar item-left>
        <img src="{{ c.imgPath }}" />
      </ion-avatar>
      <h2>
        {{ c.name }}
        <span padding>-</span>
        <span text-uppercase>
          {{ c.fullname }}
        </span>
      </h2>
      <p>Price: {{ c.price }}</p>
      <p>Last Updated: {{ c.lastUpdated }}</p>
    </ion-item>
  </ion-list>
</ion-content>
