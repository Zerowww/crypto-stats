<!-- I could make this header as a component since it is duplicated in 3 pages -->
<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      <div text-center>
        <ion-label color="secondary">
          <ion-icon padding name="logo-bitcoin"></ion-icon>
          News
          <ion-icon padding name="logo-bitcoin"></ion-icon>
        </ion-label>
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item color="secondary" *ngFor="let article of news">
      <a [href]="article.linkPath">
        <ion-card class="card-background-page">
          <img [src]="article.imgPath" />
          <h2 text-center text-wrap>{{ article.title }}</h2>
          <small padding-left>{{ article.source }}</small>
        </ion-card>
      </a>
    </ion-item>
  </ion-list>
</ion-content>
